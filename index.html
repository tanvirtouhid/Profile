    <!-- NEW: JavaScript for Digital Rain Background (Light Mode) --><script>
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters to use in the rain
        const alphabet = '$ ¢ £ ¥ € ₩ ₦ ₹ ₽ ₿ ₮ ₺ ₫ ₴ ₡ ₲ ₵ ៛ ₸ ₪ ৳ ₀₁₂₃₄₅₆₇₈₉ッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        
        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = [];

        function initDrops() {
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let x = 0; x < columns; x++) {
                // Randomly start drops at different y-positions
                drops[x] = 1 + Math.random() * 100;
            }
        }

        function drawDigitalRain() {
            requestAnimationFrame(drawDigitalRain);

            // Draw a semi-transparent white background for the fading trail effect
            // Matches the body background-color #f4f7f6
            ctx.fillStyle = 'rgba(244, 247, 246, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                
                // NEW: Use dark text for "leader" and green for the main rain
                ctx.fillStyle = (Math.random() > 0.9) ? '#222222' : '#009966'; 

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Send the drop back to the top randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Increment the y-position
                drops[i]++;
            }
        }

        // Resize event
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initDrops(); // Re-calculate columns and reset drops
        });

        // Start animation
        initDrops();
        drawDigitalRain();

    </script>
